<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styyle.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <main>
    <div class="card">
      <div class="card-main">
        <div class="card-img">

          <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="image card">
          <img class="view" src="images/icon-view.svg" alt="icon view">
          <div class="filter"></div>

        </div>
        <div class="card-txt">
          <h1>
            <a href="#">
              Equilibrium #3429
              
            </a>
          </h1>
          <p>
            Our Equilibrium collection promotes balance and calm.
          </p>

        </div>
        <div class="icons-txt">
          <div class="icons-1">
            <img src="images/icon-ethereum.svg" alt="icon ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="icons-2">
            <img src="images/icon-clock.svg" alt="icon clock">
            <p>
              3 days left
            </p>
          </div>
        </div>

      </div>
      <div class="line"></div>
      <div class="card-footer">
        <div class="image-avatar">
          <img src="images/image-avatar.png" alt="image avatar">
        </div>
        <div class="card-footer-txt">
          <p><strong>Creation of</strong> 
            <a href="#">
              Jules Wyvern
            </a>
          </p>
        </div>
      </div>

    </div>
  </main>



  

   


</body>

</html>
